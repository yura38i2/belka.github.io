    <script>

function getParameter() {
    url = window.location.href;
    unescapeUrl = unescape(url);

    var regex = new RegExp('[?]code=([^&#]*)'),
        results = regex.exec(unescapeUrl);
    if (!results) return null;
    if (!results[1]) return '';
   
    return results[1].replace(/[^0-9]/g, '');
}

var a = document.getElementById("code");
if (a){
    var code = getParameter();
    if (code){
       a.text = 'Закрытая игра ' + code;
       a.href = 'https://yura38i2.github.io/locked.html?code=' + code;
    }else{
       a.text = 'Ошибка';
       a.href = '#';
    }
}
</script>
